<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="mocha/mocha.css" />
    <!-- подключаем библиотеку Mocha -->
    <script src="mocha/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup("bdd");
    </script>

    <!-- подключаем chai -->
    <script src="mocha/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
</head>

<body>
    <button onclick="startTests()">Tests</button>
    <div id="mocha"></div>
    <script>
        function startTests() {
            mocha.run();
        }
    </script>
    <script src="Interface.js"></script>
    <script src="ES6extand/ES6extand.js"></script>
    <script src="Tests/tests1.js"></script>
    <script src="Tests/tests2.js"></script>

</html>
